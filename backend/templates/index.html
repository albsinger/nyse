<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Manrico's Stock Portfolio</h1>
        
        <div class="mb-4 container-fluid" style="max-width: 600px; margin-left: 0;">
            <h2>Search a Stock</h2>
            <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Enter stock symbol">
                <button class="btn btn-primary" id="search-stock">Search</button>
            </div>
            <div class="invalid-feedback" id="search-error" style="display: none;"></div>
        </div>

        <div class="mb-4 container-fluid" style="max-width: 600px; margin-left: 0;">
            <div class="input-group">
                <span id="stock-ticker" class="form-control"></span>
                <span id="stock-price" class="form-control"></span>
                <button class="px-4 btn btn-success" id="add-stock">Add</button>
            </div>
        </div>

        <div class="container">
            <h2>Your Portfolio</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Last Trade Price</th>
                        <th>Shares</th>
                        <th>Market Value</th>
                        <th>Buy/Sell</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="portfolio-table"></tbody>
            </table>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/index.js"></script>
</body>
</html>
